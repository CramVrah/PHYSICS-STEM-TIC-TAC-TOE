<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Tic-tac-toe grid -->
  <line x1="180" y1="120" x2="180" y2="392" stroke="rgba(255,255,255,0.6)" stroke-width="8" stroke-linecap="round"/>
  <line x1="332" y1="120" x2="332" y2="392" stroke="rgba(255,255,255,0.6)" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="200" x2="412" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="312" x2="412" y2="312" stroke="rgba(255,255,255,0.6)" stroke-width="8" stroke-linecap="round"/>
  <!-- X in top-left -->
  <line x1="115" y1="135" x2="165" y2="185" stroke="#2ed573" stroke-width="12" stroke-linecap="round"/>
  <line x1="165" y1="135" x2="115" y2="185" stroke="#2ed573" stroke-width="12" stroke-linecap="round"/>
  <!-- O in center -->
  <circle cx="256" cy="256" r="35" fill="none" stroke="#ff4757" stroke-width="12"/>
  <!-- Atom symbol (physics) in bottom-right -->
  <circle cx="372" cy="352" r="8" fill="#ffd93d"/>
  <ellipse cx="372" cy="352" rx="30" ry="12" fill="none" stroke="#ffd93d" stroke-width="3" transform="rotate(0 372 352)"/>
  <ellipse cx="372" cy="352" rx="30" ry="12" fill="none" stroke="#ffd93d" stroke-width="3" transform="rotate(60 372 352)"/>
  <ellipse cx="372" cy="352" rx="30" ry="12" fill="none" stroke="#ffd93d" stroke-width="3" transform="rotate(120 372 352)"/>
</svg>
